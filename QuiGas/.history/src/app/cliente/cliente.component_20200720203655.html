<h1>Clientes</h1><br>
<div class="container">
    <div>
        <button type="button" class="btn btn-primary" >AGREGAR</button>
    </div><br>
    <table class="table">
        <thead class="thead-Primary">
            <tr>
                <th scope="col">ROL</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">CEDULA</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">DIRECCION</th>
                <th scope="col">CORREO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usu of usuarios">
                <td>{{usu.id_rol}}</td>
                <td>{{usu.nombre_usuario}}</td>
                <td>{{usu.apellido_usuario}}</td>
                <td>{{usu.cedula_usuario}}</td>
                <td>{{usu.telefono_usuario}}</td>
                <td>{{usu.direccion_usuario}}</td>
                <td>{{usu.correo_usuario}}</td>
                <td>
                    <button class="btn btn-warning ml-1 btn-sm text-white" ><i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--- -->

  <div class="modal-header">
      <div class="row">
          <h3 class="col-12 text-center" name="titulo">CLIENTE</h3>
      </div>
  </div>

      <form>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b> NOMBRES
            </label>
            <input id="nombre" name="nombre" type="text" class="text-uppercase form-control" [(ngModel)]="usuarioSeleccionado.nombre_usuario" placeholder="Ingrese sus nombres" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b> APELLIDOS
            </label>
            <input id="apellido" name="apellido" type="text" class="text-uppercase form-control" [(ngModel)]="usuarioSeleccionado.apellido_usuario" placeholder="Ingrese sus apellidos" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b> CEDULA
            </label>
            <input id="cedula" name="cedula" type="text" class="text-uppercase form-control" [(ngModel)]="usuarioSeleccionado.cedula_usuario" placeholder="Ingrese el numero de cedula" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b> TELEFONO
            </label>
            <input id="telefono" name="telefono" type="text" class="text-uppercase form-control" [(ngModel)]="usuarioSeleccionado.telefono_usuario" placeholder="Ingrese su numero telefonico"required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b>DIRECCION
            </label>
            <input id="direccion" name="direccion" type="text" class="text-uppercase form-control" [(ngModel)]="usuarioSeleccionado.direccion_usuario" placeholder="Ingrese su direccion domiciliaria"required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b> CORREO
            </label>
            <input id="correo" name="correo" type="text"  [(ngModel)]="usuarioSeleccionado.correo_usuario" placeholder="Ingrese su correo" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger">*</b> CONTRASEÑA
            </label>
            <input id="password" name="password" type="password" class="text-uppercase form-control"  placeholder="Digite su contraseña" [(ngModel)]="usuarioSeleccionado.password_usuario" required>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-lg-12">
            <label for="nombre">
              <b class="text-danger"></b> ROL
            </label>
            <select  class="text-uppercase form-control" required name="estado" id="estado"  [(ngModel)]="usuarioSeleccionado.id_rol" class="form-control-sm">
              <option value="1">ADMINISTRADOR</option>
              <option value="2">SUCURSAL</option>
          </select>
          </div>
        </div>
        <div class="form-goup row">
          <div class="col-lg-12">
            <button  class="btn btn-success" ><i class="fa fa-check" aria-hidden="true" (click)="postUsuario()">&nbsp;</i>GUARDAR</button>
          </div>
        </div>
        
      </form>
