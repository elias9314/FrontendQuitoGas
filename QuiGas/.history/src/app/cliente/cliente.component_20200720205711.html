<h1>Clientes</h1><br>
<div class="container">
    <div>
        <button type="button" class="btn btn-primary" >AGREGAR</button>
    </div><br>
    <table class="table">
        <thead class="thead-Primary">
            <tr>
                <th scope="col">ROL</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">CEDULA</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">DIRECCION</th>
                <th scope="col">CORREO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usu of usuarios">
                <td>{{usu.id_rol}}</td>
                <td>{{usu.nombre_usuario}}</td>
                <td>{{usu.apellido_usuario}}</td>
                <td>{{usu.cedula_usuario}}</td>
                <td>{{usu.telefono_usuario}}</td>
                <td>{{usu.direccion_usuario}}</td>
                <td>{{usu.correo_usuario}}</td>
                <td>
                    <button class="btn btn-warning ml-1 btn-sm text-white" ><i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--- -->
<form name="usuario" method="post" #formCtrl="ngForm">
  <div class="form-group">
    <label for="nombre">Nombre</label>
    <input type="text" class="form-control" id="nombre" ([ngModel])="usuarioSeleccionado.nombre_usuario" placeholder="Nombre">
  </div>
  <div class="form-group">
    <label for="apellido">Apellido</label>
    <input type="text" class="form-control" id="apellido" ([ngModel])="usuarioSeleccionado.apellido_usuario" placeholder="Apellido">
  </div>
  <div class="form-group">
    <label for="cedula">Cedula</label>
    <input type="text" class="form-control" id="cedula" ([ngModel])="usuarioSeleccionado.cedula_usuario" placeholder="Cedula">
  </div>
  <div class="form-group">
    <label for="telefono">Telefono</label>
    <input type="text" class="form-control" id="telefono" ([ngModel])="usuarioSeleccionado.telefono_usuario" placeholder="Telefono">
  </div>
  <div class="form-group">
    <label for="correo">Correo</label>
    <input type="text" class="form-control" id="correo" ([ngModel])="usuarioSeleccionado.correo_usuario" placeholder="Correo">
  </div>
  <div class="form-group">
    <label for="direccion">Direccion</label>
    <input type="text" class="form-control" id="direccion" ([ngModel])="usuarioSeleccionado.direccion_usuario" placeholder="Direccion">
  </div>

  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" ([ngModel])="usuarioSeleccionado.password_usuario" placeholder="Password">
  </div>
  <div class="form-group">
    <select name="rol" id="rol" ([ngModel])="usuarioSeleccionado.id_rol">
           <option value="1">ADMINISTRADOR</option>
           <option value="2">SUCURSAL</option>
    </select>
  </div>
  <button type="submit" class="btn btn-primary" (click)="postUsuario()">Submit</button>
</form>
