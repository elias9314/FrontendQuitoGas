<h1>Clientes</h1><br>
<div class="container">
    <div>
        <button type="button" class="btn btn-primary" >AGREGAR</button>
    </div><br>
    <table class="table">
        <thead class="thead-Primary">
            <tr>
                <th scope="col">ROL</th>
                <th scope="col">NOMBRE</th>
                <th scope="col">APELLIDO</th>
                <th scope="col">CEDULA</th>
                <th scope="col">TELEFONO</th>
                <th scope="col">DIRECCION</th>
                <th scope="col">CORREO</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let usu of usuarios">
                <td>{{usu.id_rol}}</td>
                <td>{{usu.nombre_usuario}}</td>
                <td>{{usu.apellido_usuario}}</td>
                <td>{{usu.cedula_usuario}}</td>
                <td>{{usu.telefono_usuario}}</td>
                <td>{{usu.direccion_usuario}}</td>
                <td>{{usu.correo_usuario}}</td>
                <td>
                    <button class="btn btn-warning ml-1 btn-sm text-white" ><i class="fa fa-pencil" aria-hidden="true"></i>
        </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<!--- -->

  <div class="modal-header">
      <div class="row">
          <h3 class="col-12 text-center" name="titulo">CLIENTE</h3>
      </div>
  </div>
  <div class="modal-body">
      <form  name="usuario" method="post" #formCtrl="ngForm">
        <div class="form-group row">
          <div class="col-lg-12">
              <label for="nombre">
        <b class="text-danger">*</b> CLIENTE
    </label>
              <input  id="nombre" name="nombre" type="text" [(ngModel)]="usuarioSeleccionado.id_rol" class="text-uppercase form-control" required>
          </div>
      </div>
      </form>
  </div>
